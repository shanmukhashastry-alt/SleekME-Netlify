<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogs - SleekMe</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="/" class="logo">SleekMe</a>
      <a href="/blogs.html">Blogs</a>
      <a href="/videos.html">Videos</a>
      <a href="/images.html">Images</a>
      <a href="/about.html">About Me</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Blog Posts</h1>
    <div id="blog-list" class="blog-grid loading">Loading blogs...</div>
  </main>

  <footer>
    <canvas id="waveCanvas"></canvas>
  </footer>

  <script src="/js/waves.js"></script>
  <script>
    async function loadBlogs() {
      try {
        const response = await fetch('/.netlify/functions/getBlogs');
        const result = await response.json();
        const container = document.getElementById('blog-list');
        
        if (result.data && result.data.length > 0) {
          container.innerHTML = '';
          result.data.forEach(blog => {
            const div = document.createElement('div');
            div.className = 'blog-card';
            div.innerHTML = `
              <h3>${blog.title}</h3>
              ${blog.image_url ? `<img src="${blog.image_url}" alt="${blog.title}">` : ''}
              <p>${blog.content.substring(0, 150)}...</p>
              <small>Published: ${new Date(blog.created_at).toLocaleDateString()}</small>
              ${blog.video_url ? `<br><iframe src="https://www.youtube.com/embed/${getYouTubeId(blog.video_url)}" frameborder="0"></iframe>` : ''}
            `;
            container.appendChild(div);
          });
        } else {
          container.innerHTML = '<p>No blogs found. <a href="/adminlogin.html">Add your first blog post!</a></p>';
        }
      } catch (error) {
        console.error('Error loading blogs:', error);
        document.getElementById('blog-list').innerHTML = '<p>Error loading blogs. Please try again later.</p>';
      }
    }
    
    function getYouTubeId(url) {
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }
    
    loadBlogs();
  </script>
</body>
</html>
