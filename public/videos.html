<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos - SleekMe</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="/" class="logo">SleekMe</a>
      <a href="/blogs.html">Blogs</a>
      <a href="/videos.html">Videos</a>
      <a href="/images.html">Images</a>
      <a href="/about.html">About Me</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Videos</h1>
    <div id="video-list" class="video-grid loading">Loading videos...</div>
  </main>

  <footer>
    <canvas id="waveCanvas"></canvas>
  </footer>

  <script src="/js/waves.js"></script>
  <script>
    async function loadVideos() {
      try {
        const response = await fetch('/.netlify/functions/getVideos');
        const result = await response.json();
        const container = document.getElementById('video-list');
        
        if (result.data && result.data.length > 0) {
          container.innerHTML = '';
          result.data.forEach(video => {
            const div = document.createElement('div');
            div.className = 'video-card';
            const videoId = getYouTubeId(video.youtube_url);
            div.innerHTML = `
              <h3>${video.title}</h3>
              <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
              <small>Added: ${new Date(video.created_at).toLocaleDateString()}</small>
            `;
            container.appendChild(div);
          });
        } else {
          container.innerHTML = '<p>No videos found. <a href="/adminlogin.html">Add your first video!</a></p>';
        }
      } catch (error) {
        console.error('Error loading videos:', error);
        document.getElementById('video-list').innerHTML = '<p>Error loading videos. Please try again later.</p>';
      }
    }
    
    function getYouTubeId(url) {
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }
    
    loadVideos();
  </script>
</body>
</html>
